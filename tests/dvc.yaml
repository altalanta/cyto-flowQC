stages:
  repro_test:
    cmd: >
      poetry run cytoflow-qc run
      --samplesheet samplesheets/example_samplesheet.csv
      --config configs/example_config.yaml
      --out dvc_repro_results
      --workers 1
    deps:
      - samplesheets/example_samplesheet.csv
      - configs/example_config.yaml
      - src/cytoflow_qc
    params:
      - workers
    outs:
      - dvc_repro_results
    metrics:
      - dvc_repro_results/stats/effect_sizes.csv:
          cache: false




